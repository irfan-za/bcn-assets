<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCN Project Assets</title>
    <style>
      .asset-container {
        padding: 20px;
      }
      .asset-item {
        margin: 10px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .asset-title {
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="asset-container">
      <h1>BCN Project Assets</h1>
      
      <div class="asset-item">
        <div class="asset-title">Images</div>
        <div id="image-assets">
          <!-- Images will be listed here -->
        </div>
      </div>

      <div class="asset-item">
        <div class="asset-title">Scripts</div>
        <div id="script-assets">
          <!-- Scripts will be listed here -->
        </div>
      </div>

      <div class="asset-item">
        <div class="asset-title">Styles</div>
        <div id="style-assets">
          <!-- Stylesheets will be listed here -->
        </div>
      </div>
    </div>
  </body>
</html></div>
